<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <defs>
    <linearGradient id="korvaxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="200" height="300" fill="#1a1a2e"/>
  <!-- Body -->
  <rect x="60" y="100" width="80" height="120" rx="5" fill="#2d2d44" stroke="#ff6b35" stroke-width="2"/>
  <!-- Head -->
  <rect x="70" y="50" width="60" height="60" rx="3" fill="#2d2d44" stroke="#ff6b35" stroke-width="2"/>
  <!-- Visor -->
  <rect x="75" y="65" width="50" height="15" rx="2" fill="#ff6b35" filter="url(#glow)"/>
  <!-- Reactor Core -->
  <circle cx="100" cy="150" r="20" fill="url(#korvaxGrad)" filter="url(#glow)"/>
  <circle cx="100" cy="150" r="10" fill="#ffcc00"/>
  <!-- Arms -->
  <rect x="35" y="110" width="25" height="80" rx="3" fill="#2d2d44" stroke="#ff6b35" stroke-width="2"/>
  <rect x="140" y="110" width="25" height="80" rx="3" fill="#2d2d44" stroke="#ff6b35" stroke-width="2"/>
  <!-- Legs -->
  <rect x="65" y="220" width="25" height="60" rx="3" fill="#2d2d44" stroke="#ff6b35" stroke-width="2"/>
  <rect x="110" y="220" width="25" height="60" rx="3" fill="#2d2d44" stroke="#ff6b35" stroke-width="2"/>
  <!-- Name -->
  <text x="100" y="290" text-anchor="middle" fill="#ff6b35" font-family="monospace" font-size="14">KORVAX</text>
</svg>
