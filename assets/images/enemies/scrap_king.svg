<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bossGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#8b4513;stop-opacity:1"/>
    </linearGradient>
    <filter id="bossGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="200" height="200" fill="#0d0d1a"/>
  <!-- Body -->
  <rect x="50" y="60" width="100" height="100" rx="10" fill="#4a3728" stroke="#ffd700" stroke-width="3"/>
  <!-- Crown -->
  <polygon points="60,60 70,30 85,50 100,20 115,50 130,30 140,60" fill="url(#bossGrad)" filter="url(#bossGlow)"/>
  <!-- Eyes -->
  <circle cx="75" cy="90" r="12" fill="#ff0000" filter="url(#bossGlow)"/>
  <circle cx="125" cy="90" r="12" fill="#ff0000" filter="url(#bossGlow)"/>
  <!-- Mouth -->
  <rect x="70" y="120" width="60" height="20" rx="3" fill="#2d1f15"/>
  <rect x="75" y="125" width="8" height="10" fill="#ffd700"/>
  <rect x="96" y="125" width="8" height="10" fill="#ffd700"/>
  <rect x="117" y="125" width="8" height="10" fill="#ffd700"/>
  <!-- Name -->
  <text x="100" y="185" text-anchor="middle" fill="#ffd700" font-family="monospace" font-size="14" font-weight="bold">SCRAP-KING</text>
</svg>
