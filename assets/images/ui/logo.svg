<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <defs>
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#9933ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ff0066;stop-opacity:1"/>
    </linearGradient>
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="crack">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="400" height="150" fill="#0a0a14"/>
  <!-- Shattered Star Symbol -->
  <g transform="translate(30, 25)">
    <!-- Star fragments -->
    <polygon points="50,0 61,35 100,35 68,57 79,95 50,70 21,95 32,57 0,35 39,35" 
             fill="url(#starGrad)" filter="url(#logoGlow)" transform="rotate(5, 50, 50)"/>
    <!-- Crack lines -->
    <line x1="50" y1="0" x2="50" y2="95" stroke="#0a0a14" stroke-width="3"/>
    <line x1="20" y1="40" x2="80" y2="60" stroke="#0a0a14" stroke-width="2"/>
    <line x1="30" y1="70" x2="70" y2="30" stroke="#0a0a14" stroke-width="2"/>
  </g>
  <!-- Title Text -->
  <text x="150" y="65" fill="url(#starGrad)" font-family="Arial Black, sans-serif" font-size="36" 
        filter="url(#logoGlow)" letter-spacing="4">SHATTERED</text>
  <text x="200" y="110" fill="#00ffff" font-family="Arial Black, sans-serif" font-size="48" 
        filter="url(#logoGlow)" letter-spacing="8">STAR</text>
  <!-- Tagline -->
  <text x="200" y="140" fill="#666" font-family="monospace" font-size="10" text-anchor="middle">THE VOID REMEMBERS</text>
</svg>
