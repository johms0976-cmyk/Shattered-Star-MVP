<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#0d0d1a;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.8"/>
    </radialGradient>
  </defs>
  <rect width="100" height="100" fill="#0a0a14"/>
  <rect width="100" height="100" fill="url(#grid)"/>
  <rect width="100" height="100" fill="url(#vignette)"/>
  <!-- Stars -->
  <circle cx="15" cy="25" r="0.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="45" cy="10" r="0.3" fill="#00ffff" opacity="0.7"/>
  <circle cx="80" cy="35" r="0.4" fill="#9933ff" opacity="0.6"/>
  <circle cx="25" cy="70" r="0.3" fill="#ffffff" opacity="0.4"/>
  <circle cx="65" cy="85" r="0.5" fill="#ff0066" opacity="0.5"/>
  <circle cx="90" cy="60" r="0.3" fill="#00ffff" opacity="0.6"/>
</svg>
